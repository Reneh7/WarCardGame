<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play</title>
</head>

<body>
<h1>Game Play</h1>


<p id="gameID"><span th:text="${gameId}"> </span></p>

<p id="player1Session" style="display: none;"><span th:text="${player1Session}"></span></p>
<p id="player2Session" style="display: none;"><span th:text="${player2Session}"></span></p>


<p id="player1"><span th:text="${player1Username != null ? player1Username : 'Player 1'}"></span></p>
<div id="player1Cards"></div>


<p id="player2"><span th:text="${player2Username != null ? player2Username : 'Player 2'}"></span></p>
<div id="player2Cards"></div>


<button id="leaveGameButton">Leave</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/app.js"></script>
<script src="/gamePlay.js"></script>
<script src="/websocket.js"></script>
</body>
</html>
